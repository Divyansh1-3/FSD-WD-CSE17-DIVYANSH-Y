<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      
             <!-- radio , check box , dropdown --> 
      
      <form action ="#" method="GET">
            <table>
                  <tr>
                       <td>
                        Full Name 
                       </td>
                       <td>
                        <input type="text" name="FullName" placeholder="Enter full name " required> 
                       </td>
                  </tr>
                  <tr>
                        <td>
                              Email
                        </td>
                        <td>
                              <input type="email" name="Email Address" placeholder="Enter you Email" required>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              Age 
                        </td>
                        <td>
                              <input type="number" name="Age" placeholder="Enter age " required>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              Which option best describes your current role
                        </td>
                        <td>
                             <input type="radio" id="STUDENT" name="Current role" value="STUDENT">
                             <label for="STUDENT">Student</label><br>
                             <input type="radio" id="FULLTIMEJOB" name="Current role" value="FULLTIMEJOB">
                             <label for="FULLTIMEJOB">Full time job</label><br>
                             <input type="radio" id="FREELANCE" name="Current role" value="FREELANCE">
                             <label for="FREELANCE">Freelance</label><br>
                             <input type="radio" id="OTHER" name="Current role" value="OTHER">
                             <label for="OTHER">Other</label><br>
                        </td>
                  </tr>

            </table>

      </form>
</body>
</html>
